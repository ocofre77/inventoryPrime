<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculosEditDlg" widgetVar="VehiculosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVehiculosTitle}">
            <h:form id="VehiculosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculosController.selected != null}">
                        
                        
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_vehPlaca}" for="vehPlaca" />
                        <p:inputText id="vehPlaca" value="#{vehiculosController.selected.vehPlaca}" title="#{bundle.EditVehiculosTitle_vehPlaca}" required="true" requiredMessage="#{bundle.EditVehiculosRequiredMessage_vehPlaca}"/>
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_vehAnio}" for="vehAnio" />
                        <p:inputText id="vehAnio" value="#{vehiculosController.selected.vehAnio}" title="#{bundle.EditVehiculosTitle_vehAnio}" />
                        <p:outputLabel value="#{bundle.EditVehiculosLabel_vehColor}" for="vehColor" />
                         <p:selectOneMenu id="vehColor" value="#{vehiculosController.selected.vehColor}" style="width:125px">
                            <f:selectItem itemLabel="Seleccione uno" itemValue="Seleccione" />
                            <f:selectItem itemLabel="Rojo" itemValue="Rojo" />
                            <f:selectItem itemLabel="Blanco" itemValue="Blanco" />
                            <f:selectItem itemLabel="Amarillo" itemValue="Amarillo" />
                            <f:selectItem itemLabel="Negro" itemValue="Negro" />
                            <f:selectItem itemLabel="Azul" itemValue="Azul" />
                            <f:selectItem itemLabel="Gris" itemValue="Gris" />
                            <f:selectItem itemLabel="Otro" itemValue="Otro" />
                        </p:selectOneMenu>
                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculosController.update}" value="#{bundle.Save}" update="display,:VehiculosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VehiculosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
