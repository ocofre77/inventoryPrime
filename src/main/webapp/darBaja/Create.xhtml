<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DarBajaCreateDlg" widgetVar="DarBajaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDarBajaTitle}">
            <h:form id="DarBajaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{darBajaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDarBajaLabel_dbId}" for="dbId" />
                        <p:inputText id="dbId" value="#{darBajaController.selected.dbId}" title="#{bundle.CreateDarBajaTitle_dbId}" required="true" requiredMessage="#{bundle.CreateDarBajaRequiredMessage_dbId}"/>
                        <p:outputLabel value="#{bundle.CreateDarBajaLabel_dbNombrepro}" for="dbNombrepro" />
                        <p:inputText id="dbNombrepro" value="#{darBajaController.selected.dbNombrepro}" title="#{bundle.CreateDarBajaTitle_dbNombrepro}" />
                        <p:outputLabel value="#{bundle.CreateDarBajaLabel_dbRazones}" for="dbRazones" />
                        <p:inputText id="dbRazones" value="#{darBajaController.selected.dbRazones}" title="#{bundle.CreateDarBajaTitle_dbRazones}" required="true" requiredMessage="#{bundle.CreateDarBajaRequiredMessage_dbRazones}"/>
                        <p:outputLabel value="#{bundle.CreateDarBajaLabel_proId4}" for="proId4" />
                        <p:selectOneMenu id="proId4" value="#{darBajaController.selected.proId4}" >
                            <f:selectItems value="#{productosController.itemsAvailableSelectOne}"
                                           var="proId4Item"
                                           itemValue="#{proId4Item}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{darBajaController.create}" value="#{bundle.Save}" update="display,:DarBajaListForm:datalist,:growl" oncomplete="handleSubmit(args,'DarBajaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DarBajaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
