<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCreateDlg" widgetVar="ProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductoTitle}">
            <h:form id="ProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductoLabel_prodId}" for="prodId" />
                        <p:inputText id="prodId" value="#{productoController.selected.prodId}" title="#{bundle.CreateProductoTitle_prodId}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_prodId}"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_prodPeriodoCadu}" for="prodPeriodoCadu" />
                        <p:inputText id="prodPeriodoCadu" value="#{productoController.selected.prodPeriodoCadu}" title="#{bundle.CreateProductoTitle_prodPeriodoCadu}" />
                        <p:outputLabel value="#{bundle.CreateProductoLabel_prodFechaIng}" for="prodFechaIng" />
                        <p:calendar id="prodFechaIng" pattern="MM/dd/yyyy" value="#{productoController.selected.prodFechaIng}" title="#{bundle.EditProductoTitle_prodFechaIng}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProductoLabel_proId4}" for="proId4" />
                        <p:selectOneMenu id="proId4" value="#{productoController.selected.proId4}" >
                            <f:selectItems value="#{productosController.itemsAvailableSelectOne}"
                                           var="proId4Item"
                                           itemValue="#{proId4Item}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.create}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
