<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorCreateDlg" widgetVar="ProveedorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProveedorTitle}">
            <h:form id="ProveedorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
                        
                        
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_provNombre}" for="provNombre" />
                        <p:inputText id="provNombre" value="#{proveedorController.selected.provNombre}" title="#{bundle.CreateProveedorTitle_provNombre}" required="true" requiredMessage="Requiere un nombre"/>
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_provRuc}" for="provRuc" />
                        <p:inputText id="provRuc" value="#{proveedorController.selected.provRuc}" title="#{bundle.CreateProveedorTitle_provRuc}" />
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_provDireccion}" for="provDireccion" />
                        <p:inputText id="provDireccion" value="#{proveedorController.selected.provDireccion}" title="#{bundle.CreateProveedorTitle_provDireccion}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_provDireccion}"/>
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_provTelefono}" for="provTelefono" />
                        <p:inputText id="provTelefono" value="#{proveedorController.selected.provTelefono}" title="#{bundle.CreateProveedorTitle_provTelefono}" />
                        <p:outputLabel value="#{bundle.CreateProveedorLabel_provCorreo}" for="provCorreo" />
                        <p:inputText id="provCorreo" value="#{proveedorController.selected.provCorreo}" title="#{bundle.CreateProveedorTitle_provCorreo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedorController.create}" value="#{bundle.Save}" update="display,:ProveedorListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProveedorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProveedorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
