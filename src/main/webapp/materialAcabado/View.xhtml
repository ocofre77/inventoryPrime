<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialAcabadoViewDlg" widgetVar="MaterialAcabadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMaterialAcabadoTitle}">
            <h:form id="MaterialAcabadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materialAcabadoController.selected != null}">
                       
                        <h:outputText value="Nombre:"/>
                        <h:outputText value="#{materialAcabadoController.selected.proId4.proNombres}" title="#{bundle.ViewEquipoProteccionTitle_proId4}"/>
                        <h:outputText value="#{bundle.ViewMaterialAcabadoLabel_matTipoDeAcabado}"/>
                        <h:outputText value="#{materialAcabadoController.selected.matTipoDeAcabado}" title="#{bundle.ViewMaterialAcabadoTitle_matTipoDeAcabado}"/>
                        <h:outputText value="#{bundle.ViewMaterialAcabadoLabel_matColor}"/>
                        <h:outputText value="#{materialAcabadoController.selected.matColor}" title="#{bundle.ViewMaterialAcabadoTitle_matColor}"/>
                        <h:outputText value="#{bundle.ViewMaterialAcabadoLabel_matObservacion}"/>
                        <h:outputText value="#{materialAcabadoController.selected.matObservacion}" title="#{bundle.ViewMaterialAcabadoTitle_matObservacion}"/>
                        
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MaterialAcabadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
