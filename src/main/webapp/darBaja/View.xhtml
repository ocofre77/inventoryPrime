<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DarBajaViewDlg" widgetVar="DarBajaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDarBajaTitle}">
            <h:form id="DarBajaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{darBajaController.selected != null}">
                        <h:outputText value="#{bundle.ViewDarBajaLabel_dbId}"/>
                        <h:outputText value="#{darBajaController.selected.dbId}" title="#{bundle.ViewDarBajaTitle_dbId}"/>
                        <h:outputText value="#{bundle.ViewDarBajaLabel_dbNombrepro}"/>
                        <h:outputText value="#{darBajaController.selected.dbNombrepro}" title="#{bundle.ViewDarBajaTitle_dbNombrepro}"/>
                        <h:outputText value="#{bundle.ViewDarBajaLabel_dbRazones}"/>
                        <h:outputText value="#{darBajaController.selected.dbRazones}" title="#{bundle.ViewDarBajaTitle_dbRazones}"/>
                        <h:outputText value="#{bundle.ViewDarBajaLabel_proId4}"/>
                        <h:outputText value="#{darBajaController.selected.proId4}" title="#{bundle.ViewDarBajaTitle_proId4}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DarBajaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
