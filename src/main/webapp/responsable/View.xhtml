<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResponsableViewDlg" widgetVar="ResponsableViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewResponsableTitle}">
            <h:form id="ResponsableViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{responsableController.selected != null}">
                        <h:outputText value="ID:"/>
                        <h:outputText value="#{responsableController.selected.resId}" title="#{bundle.ViewResponsableTitle_resId}"/>
                        <h:outputText value="#{bundle.ViewResponsableLabel_resNombre}"/>
                        <h:outputText value="#{responsableController.selected.resNombre}" title="#{bundle.ViewResponsableTitle_resNombre}"/>
                        <h:outputText value="#{bundle.ViewResponsableLabel_resCedula}"/>
                        <h:outputText value="#{responsableController.selected.resCedula}" title="#{bundle.ViewResponsableTitle_resCedula}"/>
                        <h:outputText value="#{bundle.ViewResponsableLabel_resCargo}"/>
                        <h:outputText value="#{responsableController.selected.resCargo}" title="#{bundle.ViewResponsableTitle_resCargo}"/>
                        <h:outputText value="#{bundle.ViewResponsableLabel_resTelefono}"/>
                        <h:outputText value="#{responsableController.selected.resTelefono}" title="#{bundle.ViewResponsableTitle_resTelefono}"/>
                        <h:outputText value="#{bundle.ViewResponsableLabel_resDireccion}"/>
                        <h:outputText value="#{responsableController.selected.resDireccion}" title="#{bundle.ViewResponsableTitle_resDireccion}"/>
                        <h:outputText value="#{bundle.ViewResponsableLabel_resCorreo}"/>
                        <h:outputText value="#{responsableController.selected.resCorreo}" title="#{bundle.ViewResponsableTitle_resCorreo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ResponsableViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
