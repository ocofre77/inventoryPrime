<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListResponsableTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ResponsableListForm">
                <p:panel header="#{bundle.ListResponsableTitle}">
                    <p:dataTable id="datalist" value="#{responsableController.items}" var="item"
                                 selectionMode="single" selection="#{responsableController.selected}"
                                 paginator="true"
                                 rowKey="#{item.resId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsableTitle_resNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.resNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsableTitle_resCedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.resCedula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsableTitle_resCargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.resCargo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsableTitle_resTelefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.resTelefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsableTitle_resDireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.resDireccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsableTitle_resCorreo}"/>
                            </f:facet>
                            <h:outputText value="#{item.resCorreo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{responsableController.prepareCreate}" update=":ResponsableCreateForm" oncomplete="PF('ResponsableCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ResponsableViewForm" oncomplete="PF('ResponsableViewDialog').show()" disabled="#{empty responsableController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ResponsableEditForm" oncomplete="PF('ResponsableEditDialog').show()" disabled="#{empty responsableController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{responsableController.destroy}" update=":growl,datalist" disabled="#{empty responsableController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
