<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoEditDlg" widgetVar="ProductoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProductoTitle}">
            <h:form id="ProductoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productoController.selected != null}">
                  
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodPeriodoCadu}" for="prodPeriodoCadu" />
                               <p:selectOneMenu id="prodPeriodoCadu" value="#{productosController.pselected.prodPeriodoCadu}" style="width:125px">
                            <f:selectItem itemLabel="Mensual" itemValue="Mensual" />
                            <f:selectItem itemLabel="Bimestral" itemValue="Bimestral" />
                            <f:selectItem itemLabel="Trimestral" itemValue="Trimestral" />
                            <f:selectItem itemLabel="Semestral" itemValue="Semestral" />
                            <f:selectItem itemLabel="Anual" itemValue="Anual" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditProductoLabel_prodFechaIng}" for="prodFechaIng" />
                        <p:calendar id="prodFechaIng" pattern="MM/dd/yyyy" locale="es" value="#{productoController.selected.prodFechaIng}" title="#{bundle.EditProductoTitle_prodFechaIng}"  showOn="button"/>
                   
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.update}" value="#{bundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProductoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
