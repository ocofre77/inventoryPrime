    <h:head>

        <f:event type="preRenderView" listener="#{usuarioController.verificarSesion()}" />
        <script>
         PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="39">
                <h:form id="menuForm">

                        <p:menuitem value="#{bundle.AppName}" outcome="/principal.xhtml" icon="ui-icon-home"/>

                            <p:menuitem value="Proveedor" outcome="/proveedor/List.xhtml" />

                        <p:submenu label="Menú">

                        </p:submenu>
                        <f:facet name="options">
                            <p:commandButton value="Cerrar Sesión" actionListener="#{usuarioController.cerrarSesión()}" action="/login?faces-redirect=true" icon="ui-icon-close" />

            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="body"/>

            <p:layoutUnit position="south" size="30">
