<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BodegaEditDlg" widgetVar="BodegaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBodegaTitle}">
            <h:form id="BodegaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bodegaController.selected != null}">
                        
                        
                        <p:outputLabel value="#{bundle.EditBodegaLabel_bdNombre}" for="bdNombre" />
                        <p:inputText id="bdNombre" value="#{bodegaController.selected.bdNombre}" title="#{bundle.EditBodegaTitle_bdNombre}" required="true" requiredMessage="#{bundle.EditBodegaRequiredMessage_bdNombre}"/>
                        <p:outputLabel value="#{bundle.EditBodegaLabel_bdDireccion}" for="bdDireccion" />
                        <p:inputText id="bdDireccion" value="#{bodegaController.selected.bdDireccion}" title="#{bundle.EditBodegaTitle_bdDireccion}" />
                        <p:outputLabel value="#{bundle.EditBodegaLabel_bdTelefono}" for="bdTelefono" />
                        <p:inputText id="bdTelefono" value="#{bodegaController.selected.bdTelefono}" title="#{bundle.EditBodegaTitle_bdTelefono}" />
                        <p:outputLabel value="#{bundle.EditBodegaLabel_bdObservacion}" for="bdObservacion" />
                        <p:inputText id="bdObservacion" value="#{bodegaController.selected.bdObservacion}" title="#{bundle.EditBodegaTitle_bdObservacion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bodegaController.update}" value="#{bundle.Save}" update="display,:BodegaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BodegaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BodegaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
