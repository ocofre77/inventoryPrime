<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BodegaCreateDlg" widgetVar="BodegaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBodegaTitle}">
            <h:form id="BodegaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bodegaController.selected != null}">
                      
                      
                        <p:outputLabel value="#{bundle.CreateBodegaLabel_bdNombre}" for="bdNombre" />
                        <p:inputText id="bdNombre" value="#{bodegaController.selected.bdNombre}" title="#{bundle.CreateBodegaTitle_bdNombre}" required="true" requiredMessage="#{bundle.CreateBodegaRequiredMessage_bdNombre}"/>
                        <p:outputLabel value="#{bundle.CreateBodegaLabel_bdDireccion}" for="bdDireccion" />
                        <p:inputText id="bdDireccion" value="#{bodegaController.selected.bdDireccion}" title="#{bundle.CreateBodegaTitle_bdDireccion}" />
                        <p:outputLabel value="#{bundle.CreateBodegaLabel_bdTelefono}" for="bdTelefono" />
                        <p:inputText id="bdTelefono" value="#{bodegaController.selected.bdTelefono}" title="#{bundle.CreateBodegaTitle_bdTelefono}" />
                        <p:outputLabel value="#{bundle.CreateBodegaLabel_bdObservacion}" for="bdObservacion" />
                        <p:inputText id="bdObservacion" value="#{bodegaController.selected.bdObservacion}" title="#{bundle.CreateBodegaTitle_bdObservacion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bodegaController.create}" value="#{bundle.Save}" update="display,:BodegaListForm:datalist,:growl" oncomplete="handleSubmit(args,'BodegaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BodegaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
