<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
 <h:head>
        <title>CONSTRUCTORA CONALGI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body >
        <p:messages autoUpdate="true"/>
        <p:panel id="sports" >
            <img src="images/logo-conalgi1.png" width="100" height="100" alt=""/>
        </p:panel>
        <p:growl id="mensajes" showDetail="true" life="2000" />

        <h:form >
          <p:panel header="Login usuarios" style="width:400px; margin-left: auto; margin-right: auto; margin-top: 80px;">
            <h:panelGrid columns="2" cellpadding="5">
              <h:outputLabel for="username" value="Usuario:" />
              <p:inputText value="#{usuarioController.selected.usuNombre}" id="username" required="true" label="username" />
              <h:outputLabel for="password" value="Clave:" />
              <p:password value="#{usuarioController.selected.usuPassword}" id="password" required="true" label="password" />
              <f:facet name="footer">
                  <center><p:commandButton id="loginButton" value="Acceder" action="#{usuarioController.iniciarSesion()}" icon="ui-icon-circle-arrow-e" /></center>
              </f:facet>
            </h:panelGrid>
          </p:panel>
        </h:form>
        <p:tooltip />
        <p:messages style="width:400px" id="messages" showDetail="true" autoUpdate="true" closable="true" />
    </h:body>
</html>
