<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipoProteccionEditDlg" widgetVar="EquipoProteccionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEquipoProteccionTitle}">
            <h:form id="EquipoProteccionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipoProteccionController.selected != null}">
                        
                        
                        <p:outputLabel value="#{bundle.EditEquipoProteccionLabel_equiMaterial}" for="equiMaterial" />
                        <p:inputText id="equiMaterial" value="#{equipoProteccionController.selected.equiMaterial}" title="#{bundle.EditEquipoProteccionTitle_equiMaterial}" />
                        <p:outputLabel value="#{bundle.EditEquipoProteccionLabel_equiDuracion}" for="equiDuracion" />
                         <p:selectOneMenu id="equiDuracion" value="#{equipoProteccionController.selected.equiDuracion}" style="width:125px">
                            <f:selectItem itemLabel="Mensual" itemValue="Mensual" />
                            <f:selectItem itemLabel="Bimestral" itemValue="Bimestral" />
                            <f:selectItem itemLabel="Trimestral" itemValue="Trimestral" />
                            <f:selectItem itemLabel="Semestral" itemValue="Semestral" />
                            <f:selectItem itemLabel="Anual" itemValue="Anual" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEquipoProteccionLabel_equiObservacion}" for="equiObservacion" />
                        <p:inputText id="equiObservacion" value="#{equipoProteccionController.selected.equiObservacion}" title="#{bundle.EditEquipoProteccionTitle_equiObservacion}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipoProteccionController.update}" value="#{bundle.Save}" update="display,:EquipoProteccionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EquipoProteccionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EquipoProteccionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
