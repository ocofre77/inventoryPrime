<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductosTitle}"></h:outputText>
        </ui:define>        
            <ui:define name="body">
                <h:form id="ProductosListForm">
                    <p:growl id="mensajeGeneral" showDetail="true" autoUpdate="true" life="3000"/>
                    <p:panel header="#{bundle.ListVehiculosTitle}">
                        <p:panelGrid columns="2" style="width:400px; margin-left: auto; margin-right: auto; margin-top: 0px;">
                            
                        <f:facet name="header" >
                            <h:outputText value="Código de Barras" />
                        </f:facet>  
                            
                        <p:outputLabel value="#{bundle.CreateProductosLabel_proCategoria}" for="proCategoria" />
                        
                        <p:selectOneMenu  id="proCategoria" required="true" value="#{productosController.proCategoria}" style="width:200px">        
                            <f:selectItem itemLabel="--Seleccione--" itemValue="---" />
                            <f:selectItem itemLabel="Herramientas" itemValue="Herramientas" />
                            <f:selectItem itemLabel="Producto" itemValue="Producto" />
                            <f:selectItem itemLabel="Equipos de Protección" itemValue="Equipos de Protección" />
                            <f:selectItem itemLabel="Equipos" itemValue="Equipos" />
                            <f:selectItem itemLabel="Vehículos" itemValue="Vehículos" />
                            <f:selectItem itemLabel="Maquinaria" itemValue="Maquinaria" />
                        </p:selectOneMenu>
                        
                        <f:facet name="footer">
                            <p:commandButton value="#{bundle.Print}" actionListener="#{productosController.BarCodes}"  ajax="false"/>
                        </f:facet>                        
                        
                        </p:panelGrid>

                     </p:panel>                       
                </h:form>
            </ui:define>

    </ui:composition>
</html>
