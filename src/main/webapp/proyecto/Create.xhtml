<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoCreateDlg" widgetVar="ProyectoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProyectoTitle}">
            <h:form id="ProyectoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProyectoLabel_proyNombre}" for="proyNombre" />
                        <p:inputText id="proyNombre" value="#{proyectoController.selected.proyNombre}" title="#{bundle.CreateProyectoTitle_proyNombre}" required="true" requiredMessage="#{bundle.CreateProyectoRequiredMessage_proyNombre}"/>
                        <p:outputLabel value="#{bundle.CreateProyectoLabel_proyDireccion}" for="proyDireccion" />
                        <p:inputText id="proyDireccion" value="#{proyectoController.selected.proyDireccion}" title="#{bundle.CreateProyectoTitle_proyDireccion}" required="true" requiredMessage="#{bundle.CreateProyectoRequiredMessage_proyDireccion}"/>
                        <p:outputLabel value="#{bundle.CreateProyectoLabel_proyFechInicio}" for="proyFechInicio" />
                        <p:calendar id="proyFechInicio" pattern="MM/dd/yyyy"  locale="es" value="#{proyectoController.selected.proyFechInicio}" title="#{bundle.EditProyectoTitle_proyFechInicio}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_proyFechInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProyectoLabel_proyFechFin}" for="proyFechFin" />
                        <p:calendar id="proyFechFin" pattern="MM/dd/yyyy" locale="es" value="#{proyectoController.selected.proyFechFin}" title="#{bundle.EditProyectoTitle_proyFechFin}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_proyFechFin}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProyectoLabel_proyEstado}" for="proyEstado" />
                        <p:selectOneMenu id="proyEstado" value="#{proyectoController.selected.proyEstado}" style="width:125px">    
                            <f:selectItem itemLabel="Seleccione uno:" itemValue="Activo" />
                            <f:selectItem itemLabel="Activo" itemValue="Activo" />
                            <f:selectItem itemLabel="Terminado" itemValue="Terminado" />
                            <f:selectItem itemLabel="Suspendido" itemValue="Suspendido" />
                            <f:selectItem itemLabel="No activo" itemValue="No activo" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProyectoLabel_proyObservacion}" for="proyObservacion" />
                        <p:inputText id="proyObservacion" value="#{proyectoController.selected.proyObservacion}" title="#{bundle.CreateProyectoTitle_proyObservacion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proyectoController.create}" value="#{bundle.Save}" update="display,:ProyectoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProyectoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProyectoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
